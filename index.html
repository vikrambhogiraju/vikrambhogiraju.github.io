        SWT :<br />
        <input type="text" id="webtoken" value="urn%3amicrosoft%3aazure%3amediaservices%3acontentkeyidentifier=5f5076de-4322-42f7-a533-6265f686d5b9&Audience=urn%3atest&ExpiresOn=4581880130&Issuer=http%3a%2f%2ftestacs.com%2f&HMACSHA256=%2bx77Qo0CeBzP4aCntfe2sVkbKeKguOUNAebHQb53sLc%3d" size="150"/><br /><br />
        <button onclick="loadPlayer()">Submit</button>



    <div class="container body-content">


        <div class="row">


            <video id="vid1" class="azuremediaplayer amp-default-skin" autoplay controls width="640" height="400"></video>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>

    <script src="http://mingfeiy.azurewebsites.net//bundles/bootstrap?v=2Fz3B0iizV2NnnamQFrx-NbYJNTFeBJ2GM05SilbtQU1"></script>

    <script type="text/javascript">
        var myPlayer = amp("vid1", {techOrder: ["azureHtml5JS", "flashSS", "silverlightSS", "html5"],
        "nativeControlsForTouch": false, autoplay: false});


        function loadPlayer(){
            var pburl = $("#playbackurl").val();
            var wt = $("#webtoken").val();
            myPlayer.src(
                [
                     {
                        src: "http://mingfeiy.azurewebsites.net/Home/Manifest?playbackUrl=" + pburl + "(format=m3u8-aapl)&webtoken=Bearer%3D" + encodeURIComponent(wt),
                        type: "application/vnd.apple.mpegurl",
                        disableUrlRewriter: true
                    },
                    {
                        src: pburl,
                        type:"application/vnd.ms-sstr+xml",
                        protectionInfo: [{
                            type: "AES",
                            authenticationToken: "Bearer=" + wt
                        }]
                    },

                ]
            );
        }

       $("#submit").on("click", loadPlayer);

    </script>
